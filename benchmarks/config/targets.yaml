targets:
  gke-t4:
    name: "GKE NVIDIA T4"
    base_url: "http://136.116.159.221:8000"
    model: "google/gemma-2b-it"
    max_tokens: 4096
    accelerator: "T4 GPU"
    gpu_memory: "13.12 GiB"
    kv_cache: "6.08 GiB"
    backend: "XFormers"
    expected_concurrency: 86
    zone: "us-central1-a"

  tpu-v6e:
    name: "TPU v6e VM"
    base_url: "http://EXTERNAL_IP:8000"  # Replace with actual TPU VM external IP
    model: "google/gemma-2b-it"
    max_tokens: 2048
    accelerator: "TPU v6e-1"
